<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Event Planer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div>
        <div>
            <span>ğŸ‰</span>
            <span>Event Planer</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Start</a></li>
                <li><a href="#kontakt">Kontakt</a></li>
            </ul>
        </nav>
    </div>
</header>

<main id="main">
    <section>
        <h3>Neues Event erstellen</h3>
        <form id="eventForm" novalidate>
            <div class="fieldRow">
                <input id="titleInput" type="text" placeholder="Titel" required maxlength="120">
                <p id="titleError" class="fieldError"></p>
            </div>
            <div class="fieldRow">
                <input id="dateInput" type="date" required>
                <p id="dateError" class="fieldError"></p>
            </div>
            <div class="fieldRow">
                <textarea id="descInput" rows="4" placeholder="Beschreibung" required maxlength="1000"></textarea>
                <p id="descError" class="fieldError"></p>
            </div>
            <button id="addBtn" type="submit">HinzufÃ¼gen</button>
        </form>
    </section>

    <section>
        <div>
            <label for="sortSelect">Sortieren:</label>
            <select id="sortSelect">
                <option value="dateAsc">Datum aufsteigend</option>
                <option value="dateDesc">Datum absteigend</option>
            </select>
            <input id="searchInput" type="search" placeholder="Suchenâ€¦">
        </div>
        <h3>Meine Events</h3>
        <ul id="eventList"></ul>
        <p id="emptyState" style="display:none; color:#6a6d75;">Keine Ergebnisse gefunden.</p>
    </section>
</main>

<footer>
    <div>
        <p>Â© 2025 Event Planer</p>
    </div>
</footer>

<script src="script.js" defer></script>
</body>
</html>
