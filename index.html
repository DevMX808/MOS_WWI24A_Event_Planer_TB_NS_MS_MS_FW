<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Event Planer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ‰</text></svg>">
</head>
<body>
<header class="siteHeader">
    <div class="container headerBar">
        <div class="brand">
            <span aria-hidden="true">ðŸŽ‰</span>
            <span class="brandText">Event Planer</span>
        </div>
        <nav class="primaryNav">
            <ul class="navList">
                <li><a href="#" aria-current="page">Start</a></li>
                <li><a href="#"> Kontakt</a></li>
            </ul>
        </nav>
    </div>
</header>

<main id="main" class="container siteMain">
    <section class="card" aria-labelledby="createEventHeading">
        <div class="cardHeader">
            <h3 id="createEventHeading">Neues Event erstellen</h3>
        </div>
        <form id="eventForm" novalidate>
            <div class="fieldRow">
                <label for="titleInput" class="sr-only"></label>
                <input id="titleInput" class="input" name="title" type="text" required autocomplete="off" maxlength="120" placeholder="Titel" aria-describedby="titleError" aria-label="Event-Titel">
                <p id="titleError" class="fieldError" role="alert"></p>
            </div>
            <div class="fieldRow">
                <label for="dateInput" class="sr-only"></label>
                <input id="dateInput" class="input" name="date" type="date" required placeholder="tt.mm.jjjj" aria-describedby="dateError" aria-label="Event-Datum">
                <p id="dateError" class="fieldError" role="alert"></p>
            </div>
            <div class="fieldRow">
                <label for="descInput" class="sr-only"></label>
                <textarea id="descInput" class="input" name="description" required rows="4" maxlength="1000" placeholder="Beschreibung" aria-describedby="descError" aria-label="Event-Beschreibung"></textarea>
                <p id="descError" class="fieldError" role="alert"></p>
            </div>
            <div class="actions">
                <button id="addBtn" type="submit" class="btn">HinzufÃ¼gen</button>
            </div>
        </form>
    </section>

    <section class="card" aria-label="Event-Liste" aria-live="polite">
        <div class="cardHeader listHeader">
            <div class="controls">
                <label for="sortSelect">Sortieren nach:</label>
                <select id="sortSelect" class="input" aria-label="Sortierung wÃ¤hlen">
                    <option value="dateAsc">Datum aufsteigend</option>
                    <option value="dateDesc">Datum absteigend</option>
                    <option value="titleAsc">Titel A-Z</option>
                    <option value="titleDesc">Titel Z-A</option>
                </select>
                <input id="searchInput" class="input" type="search" placeholder="Suchenâ€¦" aria-label="Suche in Titel und Beschreibung" autocomplete="off">
            </div>
        </div>
        <ul id="eventList" class="eventList"></ul>
        <p id="emptyState" class="emptyState">Keine Ergebnisse. Passen Sie die Suche an.</p>
    </section>
</main>

<footer class="siteFooter">
    <div class="container">
        <p>Â© 2025 Event Planer</p>
    </div>
</footer>

<script src="script.js" defer></script>
</body>
</html>
